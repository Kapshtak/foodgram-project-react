[flake8]
ignore =
    W503
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10
known_first_party = api, recipes, users
known_third_party = django, rest_framework, rest_framework_simplejwt, django_filters, django_extensions, drf_yasg, pytest, pytest_django, factory, faker, mixer, pytest_factoryboy, pytest_mock, pytest_cov, coverage, django_coverage_plugin, django_coverage, coverage-badge, coverage-badge, cov
